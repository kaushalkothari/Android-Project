<h2>Pointer Example</h2> 
<body>


#include <stdio.h></br>
int main()</br>
{</br>
int *ptr, q;</br>
q = 50;</br>
/* address of q is assigned to ptr */</br>
ptr = &q;</br>
/* display q’s value using ptr variable */</br>
printf(“%d”, *ptr);</br>
return 0;</br>
}</br>
Output:</br>
50     </br>
</body>
